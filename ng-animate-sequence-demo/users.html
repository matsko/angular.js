<ng-animation order="enter, leave" wait="something">
  <ng-animate-sequence on="enter">
    <ng-animate selector="*" filter="reoder" stagger="50"></ng-animate>
  </ng-animate-sequence>

  <ng-animate-sequence on="leave">
    <ng-animate selector=":nth-child(even)" stagger="50" from="startingValue" to="{opacity:1}"></ng-animate>
    <ng-animate selector=":nth-child(odd)" filter="reverse" stagger="50"></ng-animate>
  </ng-animate-sequence>
</ng-animation>
