<ng-animation>
  <ng-animate-sequence on="enter">
    <ng-animate-keep selector="#me"></ng-animate-keep>
    <ng-animate selector="div" stagger="50"></ng-animate>
  </ng-animate-sequence>

  <ng-animate-sequence on="leave">
    <ng-animate selector=":nth-child(even)" stagger="50"></ng-animate>
    <ng-animate selector=":nth-child(odd)" filter="reverse" stagger="50"></ng-animate>
  </ng-animate-sequence>
</ng-animation>

  <p id="me">Adipisicing nemo doloribus enim rerum voluptatibus sit maiores earum laudantium, quas modi delectus necessitatibus illum quos odio ab, repellat, molestias iusto blanditiis quia. Voluptatem obcaecati dicta rem enim magnam maxime.</p>
<div ng-repeat="user in users.entries">
  <h2>User #{{ user }}</h2>
</div>
