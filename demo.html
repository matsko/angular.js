<!DOCTYPE html>
<html ng-app="App">
  <head>
    <title>My Angular App</title>
    <style>
      .animate-me {
        width:500px;
        height:200px;
        text-align:center;
        line-height:200px;
        font-size:50px;
        background:green;
        color:white;
        border:5px solid black;
      }

      .animate-me.ng-enter-prepare { opacity:0; }
      .animate-me.ng-enter { opacity:0; transition:1s linear all; }
      .animate-me.ng-enter.ng-enter-active { opacity:1; }
    </style>
  </head>
  <body>

    <button ng-click="exp=true">Start</button>
    <hr />

    <div ng-class="{one:exp}">
      <div ng-class="{two:exp}">
        <div ng-class="{three:exp}">
          <div ng-class="{two:exp}">
            <div ng-class="{three:exp}">
              <div ng-class="{two:exp}">
                <div ng-class="{three:exp}">
                  <div ng-if="exp" class="animate-me">
                    hello
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="./build/angular.js"></script>
    <script src="./build/angular-animate.js"></script>
    <script type="text/javascript">
      angular.module("App", ['ngAnimate'])
    </script>
  </body>
</html>
