<!DOCTYPE html>
<html ng-app="AnimationApp">
<head>
<title>My Angular App</title>
<style>
.showhide { transition:1s linear all; font-size:100px; padding:20px; border:10px solid black; background:red; }
.showhide.ng-hide { opacity:0; }
</style>
</head>
<body ng-init="showhide=false">

  <button ng-click="showhide=!showhide">
    Show Hide
  </button>

  <hr />

  <div ng-show="showhide" class="showhide">
    show me
  </div>

  <div ng-show="showhide" class="showhide">
    show me2
  </div>

<script src="./build/angular.js"></script>
<script src="./build/angular-animate.js"></script>
<script>
angular.module('AnimationApp', ['ngAnimate']);
</script>
</body>
</html>
